<div id="navbar" class="navbar d-flex flex-column justify-content-start align-items-start"> 
    <div class="navbar-title"> 
        <span>DASH</span> 
        <span>BOARD</span> 
    </div> 
    <ng-container *ngFor="let link of routes">
        
        <a [routerLink]="link.path" class="link" *ngIf="link.data" [hidden]="!link.data">
            {{link.path}}
        </a>

    </ng-container>
</div>
